<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="home.html">
                <img src="/img/Logo.png" alt="Company Logo">
            </a>
        </div>
        <nav class="menu">
            <a href="about_us.html"><h1>ABOUT US</h1></a>
            <a href="product.html"><h1>SHOP NOW</h1></a>
            <a href="contact.html"><h1>CONTACT US</h1></a>
          </nav>
          <div class="basket">
            <i class="fa-solid fa-basket"></i>
            
            
            <span>
                <a href="basket.html">
                    <img src="img/Shopping Cart.png" alt="Shopping Cart Icon">
                </a>
            </span>
            <div class="totalQuantity">0</div>
            </div>
    </header>
    
    <div class="red-box">
        <p>Free Shipping on Orders Over £50!</p>
    </div>
    <div class="productcontainers">

        <div class="title">PRODUCT LIST</div>
        <div class="ListProduct"></div>
    </div>
    <script>
        let products = null;
        fetch('products.json')
        .then(response => response.json())
        .then(data => {
            products = data;
            console.log(products);
            addDataToHTML();
        })

        let listProduct = document.querySelector(' .ListProduct');
        function addDataToHTML(){
          products.forEach(product => {
          let newProduct = document.createElement('a');
          newProduct.href = '/detail.html?id=' + product.id;
          newProduct.classList.add('item');
          newProduct.innerHTML = `
          <img src="${product.image}">
          <h2>${product.name}</h2>
          <div class="price">£${product.price}</div>
          
          `

          listProduct.appendChild(newProduct);
        })
    }

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const totalQuantity = localStorage.getItem('totalQuantity') || 0;
          document.querySelector('.totalQuantity').innerText = totalQuantity;
        });
      </script>
      
</body>
</html>
